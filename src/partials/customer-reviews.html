<section class="review-section section">
  <h2 class="visually-hidden">Costumer-reviews></h2>
  <div class="review-container container">
    <picture>
      <source
        srcset="
          ./images/advantages/adv-main-desktop.jpg    1x,
          ./images/advantages/adv-main-desktop@2x.jpg 2x
        "
        media="(min-width: 1200px)" />
      <source
        srcset="
          ./images/advantages/adv-main-tablet.jpg    1x,
          ./images/advantages/adv-main-tablet@2x.jpg 2x
        "
        media="(min-width: 768px)" />
      <source
        srcset="
          ./images/advantages/adv-main-mobile.jpg    1x,
          ./images/advantages/adv-main-mobile@2x.jpg 2x
        "
        media="(max-width: 767px)" />
      <img
        class="adv-main-image"
        src="./images/advantages/adv-main-mobile.jpg"
        alt="ice-creams"
    /></picture>
    <img
      class="review__photo"
      srcset="
        ./images/advantages/adv-main-mobile.png    1x,
        ./images/advantages/adv-main-mobile@2x.png 2x
      "
      src="./images/advantages/adv-main-mobile.png"
      alt="photo customer"
      width="85"
      height="85"
    />
    
    <div class="reviews">
            <span class="review__text"
        >I love visiting your cafe. You prepare the most delicious ice cream in
        Los Angeles! In addition, you have beautiful serving, cozy atmosphere
        and polite staff.
      </span>
    </div>
    <span class="review__name">Emily, Los Angeles</span>
    <div class="dot-box">
      <span class="dot-active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>
</section>
